<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Domestic Banking Sector Overview - Pierre Meyer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    </head>
<body>
    <div class="background-animation"></div>

    <header>
        <div class="container header-content-wrapper"> <img src="profile.jpeg" alt="Pierre Meyer" class="profile-pic-header">
            <div class="header-text">
                <h1>Pierre Meyer</h1>
                <p>Business Development Manager | Multilingual Professional | Based in Taipei</p>
            </div>
        </div>
    </header>

    <main class="container">
        
        <section class="data-section taiwan-banking-overview-section">
            <h1>Overview of Taiwan's Domestic Banking Sector</h1>
            <p class="subtle-text center-text" id="taiwanBankingSourcePage"></p>
            
            <div id="taiwanBankingChartsContainerPage" style="display:none;">
                <div class="chart-grid">
                    <div class="chart-container-small">
                        <h3>Total Assets & Profit Before Tax</h3>
                        <canvas id="taiwanAssetsProfitChartPage"></canvas>
                    </div>
                    <div class="chart-container-small">
                        <h3>ROA & ROE</h3>
                        <canvas id="taiwanRatiosChartPage"></canvas>
                    </div>
                </div>
            </div>
            <div id="loadingTaiwanBankingMessagePage" class="loading-message-placeholder">Loading Taiwan banking overview data...</div>
            <div id="errorTaiwanBankingMessagePage" class="error-message-placeholder" style="display:none;"></div>
        </section>

    </main>
    <footer>
        <div class="container">
            <p>Â© 2025 Pierre Meyer | <a href="mailto:pierremeyer@outlook.de">Contact Me</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </footer>

    <script>
        // --- Configuration ---
        const TAIWAN_BANKING_DATA_FILE = 'taiwan_banking_overview_data.json';

        // --- Helper Functions ---
        function formatPercentage(value) {
            if (value === null || value === undefined || isNaN(parseFloat(value))) return 'N/A';
            return parseFloat(value).toFixed(2) + '%';
        }

        // --- Taiwan Banking Overview Functions ---
        async function fetchTaiwanBankingData() {
            try {
                const response = await fetch(TAIWAN_BANKING_DATA_FILE);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} for ${TAIWAN_BANKING_DATA_FILE}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching or parsing ${TAIWAN_BANKING_DATA_FILE}:`, error);
                throw error;
            }
        }

        function displayTaiwanBankingOverview() {
            const loadingEl = document.getElementById('loadingTaiwanBankingMessagePage');
            const errorEl = document.getElementById('errorTaiwanBankingMessagePage');
            const titleEl = document.querySelector('.taiwan-banking-overview-section > h1'); // Target the h1 for the page title
            const sourceEl = document.getElementById('taiwanBankingSourcePage');
            const chartsContainerEl = document.getElementById('taiwanBankingChartsContainerPage');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            chartsContainerEl.style.display = 'none';

            fetchTaiwanBankingData().then(data => {
                loadingEl.style.display = 'none';
                chartsContainerEl.style.display = 'block';
                
                if (titleEl && data.title) { // Update title if element exists and data.title exists
                    // titleEl.textContent = data.title; // The title is now static in the HTML h1
                }
                if (sourceEl) {
                    sourceEl.textContent = data.source || "";
                }


                if (!data.annual_data || data.annual_data.length === 0) {
                    throw new Error("No annual data found in Taiwan banking overview file.");
                }

                const years = data.annual_data.map(d => d.gregorian_year);
                const totalAssets = data.annual_data.map(d => d.total_assets / 10000); // NT$100M to NT$ Trillion
                const profitBeforeTax = data.annual_data.map(d => d.profit_before_tax);
                const roa = data.annual_data.map(d => d.roa);
                const roe = data.annual_data.map(d => d.roe);

                // Chart 1: Total Assets & Profit Before Tax
                const ctxAssetsProfit = document.getElementById('taiwanAssetsProfitChartPage').getContext('2d');
                new Chart(ctxAssetsProfit, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [
                            {
                                label: 'Total Assets (NT$ Trillion)', data: totalAssets,
                                borderColor: 'rgba(54, 162, 235, 1)', backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                yAxisID: 'yAssets', tension: 0.1, fill: false,
                                pointBackgroundColor: 'rgba(54, 162, 235, 1)', pointBorderColor: '#fff'
                            },
                            {
                                label: `Profit Before Tax (${data.unit_assets_profit || 'NT$ 100M'})`, data: profitBeforeTax,
                                borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                yAxisID: 'yProfit', tension: 0.1, fill: false,
                                pointBackgroundColor: 'rgba(255, 99, 132, 1)', pointBorderColor: '#fff'
                            }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { 
                                title: { display: true, text: 'Year', color: '#c9d1d9'},
                                ticks: {color: '#8b949e'}, 
                                grid: {color: '#30363d'}
                            },
                            yAssets: {
                                type: 'linear', position: 'left', 
                                title: { display: true, text: 'Total Assets (NT$ Trillion)', color: '#c9d1d9' },
                                ticks: { callback: value => value.toFixed(1) + 'T', color: '#8b949e'},
                                grid: {color: '#30363d'}
                            },
                            yProfit: {
                                type: 'linear', position: 'right', 
                                title: { display: true, text: `Profit Before Tax (${data.unit_assets_profit || 'NT$ 100M'})`, color: '#c9d1d9' },
                                grid: { drawOnChartArea: false }, 
                                ticks: { callback: value => value.toLocaleString(), color: '#8b949e'}
                            }
                        },
                        plugins: { 
                            tooltip: { mode: 'index', intersect: false, titleColor: '#fff', bodyColor: '#fff', backgroundColor: 'rgba(0,0,0,0.8)' },
                            legend: { position: 'top', labels: {color: '#c9d1d9'} }
                        }
                    }
                });

                // Chart 2: ROA & ROE
                const ctxRatios = document.getElementById('taiwanRatiosChartPage').getContext('2d');
                new Chart(ctxRatios, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [
                            {
                                label: 'Return on Assets (ROA %)', data: roa,
                                borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                tension: 0.1, fill: false,
                                pointBackgroundColor: 'rgba(75, 192, 192, 1)', pointBorderColor: '#fff'
                            },
                            {
                                label: 'Return on Equity (ROE %)', data: roe,
                                borderColor: 'rgba(153, 102, 255, 1)', backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                tension: 0.1, fill: false,
                                pointBackgroundColor: 'rgba(153, 102, 255, 1)', pointBorderColor: '#fff'
                            }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { 
                                title: { display: true, text: 'Year', color: '#c9d1d9'},
                                ticks: {color: '#8b949e'},
                                grid: {color: '#30363d'}
                            },
                            y: { 
                                title: { display: true, text: 'Percentage (%)', color: '#c9d1d9' },
                                ticks: { callback: value => formatPercentage(value), color: '#8b949e'},
                                grid: {color: '#30363d'}
                            }
                        },
                        plugins: { 
                            tooltip: { mode: 'index', intersect: false, callbacks: {label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                if (context.parsed.y !== null) { label += formatPercentage(context.parsed.y); }
                                return label;
                            }}},
                            legend: { position: 'top', labels: {color: '#c9d1d9'} }
                        }
                    }
                });
            }).catch(error => {
                console.error("Failed to display Taiwan banking overview:", error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error loading Taiwan banking overview data: ${error.message}. Ensure '${TAIWAN_BANKING_DATA_FILE}' exists and is correct.`;
                errorEl.style.display = 'block';
                if(titleEl) titleEl.textContent = "Could not load Taiwan Banking Overview";
                chartsContainerEl.style.display = 'none';
            });
        }

        // --- Initial Load ---
        displayTaiwanBankingOverview();
    </script>
</body>
</html>
