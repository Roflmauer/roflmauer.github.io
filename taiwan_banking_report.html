<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview of Taiwan's Domestic Banking Sector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for the page */
            color: #e2e8f0; /* Light text color */
        }
        .chart-container {
            background-color: #2d3748; /* Darker background for chart cards */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            min-height: 400px; /* Ensure charts have enough space */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chart-title {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            margin-bottom: 1.5rem; /* 24px */
            text-align: center;
            color: #cbd5e0; /* Lighter title color */
        }
        /* Chart.js global defaults for dark theme */
        Chart.defaults.color = '#a0aec0'; /* Default text color for chart elements (axes, ticks) */
        Chart.defaults.borderColor = '#4a5568'; /* Default border color for chart elements (grid lines) */
        Chart.defaults.plugins.legend.labels.color = '#cbd5e0'; /* Legend text color */

        /* Loading and Error Message Styling */
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #cbd5e0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">

    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">Overview of Taiwan's Domestic Banking Sector</h1>
            <p class="text-lg text-slate-400 mt-2">Data reported by domestic banks</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-1 gap-8">

            <div class="chart-container" id="totalAssetsContainer">
                <h2 class="chart-title">Total Assets of Domestic Banking Sector</h2>
                <canvas id="totalAssetsChart"></canvas>
                <div id="loadingTotalAssets" class="message-container">Loading data...</div>
            </div>

            <div class="chart-container" id="profitBeforeTaxContainer">
                <h2 class="chart-title">Profit Before Tax</h2>
                <canvas id="profitBeforeTaxChart"></canvas>
                <div id="loadingProfitBeforeTax" class="message-container">Loading data...</div>
            </div>

            <div class="chart-container" id="roaRoeContainer">
                <h2 class="chart-title">ROA & ROE</h2>
                <canvas id="roaAndRoeChart"></canvas>
                <div id="loadingRoaRoe" class="message-container">Loading data...</div>
            </div>
        </div>

        <footer class="text-center mt-12 py-6 border-t border-slate-700">
            <p class="text-sm text-slate-500">&copy; 2025 Pierre Meyer | <a href="#" class="hover:text-slate-300">Contact Me</a></p>
            <a href="#" class="mt-2 inline-block text-sm text-blue-400 hover:text-blue-300">Back to Home</a>
        </footer>
    </div>

    <script>
        // Function to display an error message in a chart container
        function displayChartError(containerId, canvasId, message) {
            const container = document.getElementById(containerId);
            const canvas = document.getElementById(canvasId);
            const loadingMessage = container.querySelector('.message-container');
            if (canvas) canvas.style.display = 'none'; // Hide canvas
            if (loadingMessage) {
                loadingMessage.textContent = message;
                loadingMessage.style.color = '#f56565'; // Red color for error
            } else { // Fallback if message-container is not found
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message-container';
                errorDiv.style.color = '#f56565';
                errorDiv.textContent = message;
                container.appendChild(errorDiv);
            }
        }

        // Chart.js configurations
        const commonChartOptions = (yAxisLabel) => ({
            responsive: true,
            maintainAspectRatio: false, // Important for chart to fill container height
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Year',
                        color: '#a0aec0'
                    },
                    grid: {
                        color: '#4a5568' // X-axis grid lines
                    },
                    ticks: {
                        color: '#a0aec0' // X-axis ticks color
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: yAxisLabel,
                        color: '#a0aec0'
                    },
                    beginAtZero: false, // Allow negative values if necessary
                    grid: {
                        color: '#4a5568' // Y-axis grid lines
                    },
                    ticks: {
                        color: '#a0aec0', // Y-axis ticks color
                        // Callback to format Y-axis ticks for better readability if needed
                        callback: function(value, index, values) {
                            if (yAxisLabel.includes('Trillion') || yAxisLabel.includes('Hundred Million')) {
                                // For large numbers, you might want to format them
                                // e.g., return value.toLocaleString() + ' T';
                                return value;
                            }
                            if (yAxisLabel.includes('%')) {
                                return value + '%';
                            }
                            return value;
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        color: '#cbd5e0' // Legend text color
                    }
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    backgroundColor: 'rgba(0,0,0,0.7)',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff',
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y.toLocaleString();
                                if (context.chart.options.scales.y.title.text.includes('%')) {
                                   label += '%';
                                }
                            }
                            return label;
                        }
                    }
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            }
        });

        // Function to initialize charts with fetched data
        async function initializeCharts() {
            try {
                // Attempt to fetch the JSON data
                // IMPORTANT: Ensure 'taiwan_banking_overview_data.json' is in the same directory as the HTML file, or provide the correct path.
                const response = await fetch('taiwan_banking_overview_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - Could not load data file. Check if the file exists and the path is correct.`);
                }
                const jsonData = await response.json(); // Renamed to jsonData to avoid conflict

                // Validate data structure: Check for annual_data array
                if (!jsonData.annual_data || !Array.isArray(jsonData.annual_data) || jsonData.annual_data.length === 0) {
                    throw new Error('JSON data is missing the "annual_data" array, it is not an array, or it is empty.');
                }

                // Extract data from the annual_data array
                const years = jsonData.annual_data.map(item => item.gregorian_year.toString());
                // Convert Total Assets from Hundred Million NT$ to Trillion NT$ by dividing by 10,000
                const totalAssetsData = jsonData.annual_data.map(item => parseFloat((item.total_assets / 10000).toFixed(2)));
                const profitBeforeTaxData = jsonData.annual_data.map(item => item.profit_before_tax);
                const roaData = jsonData.annual_data.map(item => item.roa);
                const roeData = jsonData.annual_data.map(item => item.roe);

                // Hide loading messages
                document.getElementById('loadingTotalAssets').style.display = 'none';
                document.getElementById('loadingProfitBeforeTax').style.display = 'none';
                document.getElementById('loadingRoaRoe').style.display = 'none';

                // Make canvases visible
                document.getElementById('totalAssetsChart').style.display = 'block';
                document.getElementById('profitBeforeTaxChart').style.display = 'block';
                document.getElementById('roaAndRoeChart').style.display = 'block';

                // 1. Total Assets Chart
                const totalAssetsCtx = document.getElementById('totalAssetsChart').getContext('2d');
                new Chart(totalAssetsCtx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Total Assets (NT$ Trillion)',
                            data: totalAssetsData,
                            borderColor: 'rgb(59, 130, 246)', // Blue
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: true,
                            pointRadius: 3,
                            pointBackgroundColor: 'rgb(59, 130, 246)'
                        }]
                    },
                    options: commonChartOptions('NT$ Trillion')
                });

                // 2. Profit Before Tax Chart
                const profitCtx = document.getElementById('profitBeforeTaxChart').getContext('2d');
                new Chart(profitCtx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Profit Before Tax (NT$ Hundred Million)',
                            data: profitBeforeTaxData,
                            borderColor: 'rgb(236, 72, 153)', // Pink
                            backgroundColor: 'rgba(236, 72, 153, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: true,
                            pointRadius: 3,
                            pointBackgroundColor: 'rgb(236, 72, 153)'
                        }]
                    },
                    options: commonChartOptions('NT$ Hundred Million')
                });

                // 3. ROA & ROE Chart
                const roaRoeCtx = document.getElementById('roaAndRoeChart').getContext('2d');
                new Chart(roaRoeCtx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [
                            {
                                label: 'Return on Assets (ROA %)',
                                data: roaData,
                                borderColor: 'rgb(20, 184, 166)', // Teal
                                backgroundColor: 'rgba(20, 184, 166, 0.1)',
                                borderWidth: 2,
                                tension: 0.1,
                                fill: true,
                                pointRadius: 3,
                                pointBackgroundColor: 'rgb(20, 184, 166)'
                            },
                            {
                                label: 'Return on Equity (ROE %)',
                                data: roeData,
                                borderColor: 'rgb(139, 92, 246)', // Purple
                                backgroundColor: 'rgba(139, 92, 246, 0.1)',
                                borderWidth: 2,
                                tension: 0.1,
                                fill: true,
                                pointRadius: 3,
                                pointBackgroundColor: 'rgb(139, 92, 246)'
                            }
                        ]
                    },
                    options: commonChartOptions('Percentage (%)')
                });

            } catch (error) {
                console.error('Error initializing charts:', error);
                // Display error messages in each chart container
                displayChartError('totalAssetsContainer', 'totalAssetsChart', `Error: ${error.message}`);
                displayChartError('profitBeforeTaxContainer', 'profitBeforeTaxChart', `Error: ${error.message}`);
                displayChartError('roaRoeContainer', 'roaAndRoeChart', `Error: ${error.message}`);
            }
        }

        // Hide canvas elements initially and show loading messages
        document.getElementById('totalAssetsChart').style.display = 'none';
        document.getElementById('profitBeforeTaxChart').style.display = 'none';
        document.getElementById('roaAndRoeChart').style.display = 'none';

        // Call the function to fetch data and initialize charts when the DOM is ready
        document.addEventListener('DOMContentLoaded', initializeCharts);
    </script>

</body>
</html>
