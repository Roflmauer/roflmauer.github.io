<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data - Pierre Meyer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Financial Data</h1>
        <p>Real-time index performances</p>
    </div>
</header>

<main class="container">
    <table id="index-table">
        <thead>
            <tr>
                <th>Index</th>
                <th>Price</th>
                <th>Change</th>
                <th>Change (%)</th>
            </tr>
        </thead>
        <tbody id="index-data"></tbody>
    </table>
</main>

<footer>
    <div class="container">
        <p>Â© 2025 Pierre Meyer | <a href="index.html">Back to Home</a></p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const indices = {
        "S&P 500 (USA)": "^GSPC",
        "DAX (Germany)": "^GDAXI",
        "Nikkei 225 (Japan)": "^N225"
    };

    const apiKey = "d0gm5mhr01qhao4ufv3gd0gm5mhr01qhao4ufv40";  // Replace with your Finnhub API key

    async function fetchIndexData(symbol) {
        try {
            const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`);
            const data = await response.json();

            if (!data || !data.c || !data.pc) {
                console.error(`Error fetching data for ${symbol}:`, data);
                return null;
            }

            const currentPrice = parseFloat(data.c);
            const previousClose = parseFloat(data.pc);
            const change = currentPrice - previousClose;
            const changePercent = ((change / previousClose) * 100).toFixed(2);

            return {
                price: currentPrice.toFixed(2),
                change: change.toFixed(2),
                changePercent: changePercent
            };
        } catch (error) {
            console.error("Error fetching index data:", error);
            return null;
        }
    }

    async function updateTable() {
        const tableBody = document.getElementById("index-data");
        tableBody.innerHTML = "";

        for (const [name, symbol] of Object.entries(indices)) {
            const data = await fetchIndexData(symbol);
            const row = document.createElement("tr");

            if (data) {
                row.innerHTML = `
                    <td>${name}</td>
                    <td>$${data.price}</td>
                    <td class="${data.change >= 0 ? "positive" : "negative"}">${data.change}</td>
                    <td class="${data.change >= 0 ? "positive" : "negative"}">${data.changePercent}%</td>
                `;
            } else {
                row.innerHTML = `
                    <td>${name}</td>
                    <td colspan="3">Data not available</td>
                `;
                row.style.color = "#B22222";
            }

            tableBody.appendChild(row);
        }
    }

    updateTable();
    setInterval(updateTable, 60000);  // Update every 60 seconds
});
</script>

</body>
</html>
