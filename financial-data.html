<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data - Pierre Meyer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Financial Data</h1>
        <p>Real-time global index performances</p>
    </div>
</header>

<main class="container">
    <table id="index-table">
        <thead>
            <tr>
                <th>Index</th>
                <th>Price</th>
                <th>Change</th>
                <th>Change (%)</th>
            </tr>
        </thead>
        <tbody id="index-data"></tbody>
    </table>
</main>

<footer>
    <div class="container">
        <p>Â© 2025 Pierre Meyer | <a href="index.html">Back to Home</a></p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const indices = {
        "DAX (Germany)": "DEU30",
        "TAIEX (Taiwan)": "TWII",
        "S&P 500 (USA)": "SPX",
        "FTSE 100 (UK)": "UKX",
        "Nikkei 225 (Japan)": "JP225",
        "CAC 40 (France)": "FCHI",
        "Hang Seng (Hong Kong)": "HSI",
        "Sensex (India)": "BSESN",
        "ASX 200 (Australia)": "AXJO",
        "SSE Composite (China)": "000001.SS"
    };

    const apiKey = "a1a07421230e434985b70d6f8a5e9532";  // Replace with your Twelve Data API key

    async function fetchIndexData(symbol) {
        try {
            const response = await fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.status === "error" || !data.close || !data.previous_close) {
                console.error(`Error fetching data for ${symbol}:`, data.message || "Unexpected data format");
                return null;
            }

            const currentPrice = parseFloat(data.close);
            const previousClose = parseFloat(data.previous_close);
            const change = currentPrice - previousClose;
            const changePercent = ((change / previousClose) * 100).toFixed(2);

            return {
                price: currentPrice.toFixed(2),
                change: change.toFixed(2),
                changePercent: changePercent
            };
        } catch (error) {
            console.error("Error fetching index data:", error);
            return null;
        }
    }

    async function updateTable() {
        const tableBody = document.getElementById("index-data");
        tableBody.innerHTML = "";

        for (const [name, symbol] of Object.entries(indices)) {
            const data = await fetchIndexData(symbol);
            const row = document.createElement("tr");

            if (data) {
                row.innerHTML = `
                    <td>${name}</td>
                    <td>$${data.price}</td>
                    <td class="${data.change >= 0 ? "positive" : "negative"}">${data.change}</td>
                    <td class="${data.change >= 0 ? "positive" : "negative"}">${data.changePercent}%</td>
                `;
            } else {
                row.innerHTML = `
                    <td>${name}</td>
                    <td colspan="3">Data not available</td>
                `;
                row.style.color = "#B22222";
            }

            tableBody.appendChild(row);
        }
    }

    updateTable();
    setInterval(updateTable, 60000);  // Update every 60 seconds
});
</script>

</body>
</html>
